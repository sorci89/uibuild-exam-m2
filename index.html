<body>
    <div id="root">
        <div class="contentDiv">
            <div class="titleDiv">
                <h1>Visszajelzés</h1>
            </div>
            <form class="formDiv">
                <input type="text" name="tárgy" placeholder="Tárgy">
                <textarea name="megjegyzés" cols="30" rows="10" placeholder="Megjegyzés"></textarea>
                <div class="checkboxDiv">
                    <input type="checkbox" name="feltételek">
                    <label for="feltételek">Elolvastam és elfogadom az Adatkezelési Tájékoztatót.</label>
                </div>
                    <button type="submit">Mentés</button>
                </form>
        </div>
    </div>
